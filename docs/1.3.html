<h2 id="131-pid%E5%88%B6%E5%BE%A1-5">1.3.1 PID制御</h2>
<h3 id="pid%E5%88%B6%E5%BE%A1%E3%81%AE%E7%89%B9%E5%BE%B4">PID制御の特徴</h3>
<ul>
<li>
<p>1入力1出力システムの場合，各項の影響を把握することは比較的簡単<br />
（制御入力<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="3.871ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1711 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D462" d="M21 287Q21 295 30 318T55 370T99 420T158 442Q204 442 227 417T250 358Q250 340 216 246T182 105Q182 62 196 45T238 27T291 44T328 78L339 95Q341 99 377 247Q407 367 413 387T427 416Q444 431 463 431Q480 431 488 421T496 402L420 84Q419 79 419 68Q419 43 426 35T447 26Q469 29 482 57T512 145Q514 153 532 153Q551 153 551 144Q550 139 549 130T540 98T523 55T498 17T462 -8Q454 -10 438 -10Q372 -10 347 46Q345 45 336 36T318 21T296 6T267 -6T233 -11Q189 -11 155 7Q103 38 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(572,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(961,0)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g><g data-mml-node="mo" transform="translate(1322,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 7 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g><g data-mml-node="mo" transform="translate(1240,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container>がそれぞれ1次元であるシステム）</p>
</li>
<li>
<p>実際の制御対象を動作させながらPIDゲインを調整し，制御設計できる<br />
（学部でやった倒立振子など）</p>
</li>
<li>
<p>状態方程式モデルや伝達関数モデルを用意することなく使える</p>
</li>
<li>
<p>枯れた技術であるため，PID制御が今もなお採用され続けている</p>
</li>
</ul>

<header>2024/8/2 MPC勉強会</header>
<h2 id="133-%E5%8B%95%E7%9A%84%E8%A8%88%E7%94%BB%E6%B3%95%E3%81%A8%E5%BC%B7%E5%8C%96%E5%AD%A6%E7%BF%92">1.3.3 動的計画法と強化学習</h2>
<footer>masakifujiwara1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-header="2024/8/2 MPC勉強会" data-footer="masakifujiwara1" data-paginate="true" data-theme="default" lang="ja-JP" data-marpit-pagination="24" style="--header:2024/8/2 MPC勉強会;--footer:masakifujiwara1;--paginate:true;--theme:default;" data-marpit-pagination-total="27">
<header>2024/8/2 MPC勉強会</header>
<h2 id="133-%E5%8B%95%E7%9A%84%E8%A8%88%E7%94%BB%E6%B3%95%E3%81%A8%E5%BC%B7%E5%8C%96%E5%AD%A6%E7%BF%92-1">1.3.3 動的計画法と強化学習</h2>
<h3 id="%E3%81%93%E3%81%AE%E9%A0%85%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6">この項について</h3>
<p>1.3.2では，<br />
「LQ制御は初期状態が任意である問題に対して，<strong>制御則</strong>の形式で最適制御を<br />
求める」と紹介</p>
<p>1.3.3では，</p>
<ul>
<li>LQ制御の適用範囲を広げる</li>
<li>非線形の評価関数と状態方程式モデルの問題に対して制御則の形式で<br />
最適制御を求める</li>
</ul>
<footer>masakifujiwara1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-header="2024/8/2 MPC勉強会" data-footer="masakifujiwara1" data-paginate="true" data-theme="default" lang="ja-JP" data-marpit-pagination="25" style="--header:2024/8/2 MPC勉強会;--footer:masakifujiwara1;--paginate:true;--theme:default;" data-marpit-pagination-total="27">
<header>2024/8/2 MPC勉強会</header>
<h2 id="133-%E5%8B%95%E7%9A%84%E8%A8%88%E7%94%BB%E6%B3%95%E3%81%A8%E5%BC%B7%E5%8C%96%E5%AD%A6%E7%BF%92-2">1.3.3 動的計画法と強化学習</h2>
<h3 id="%E5%8B%95%E7%9A%84%E8%A8%88%E7%94%BB%E6%B3%95">動的計画法</h3>
<p>最適制御則の評価関数が満たすべき<strong>式</strong>（離散時間問題の場合はベルマン方程式，<br />
連続時間問題の場合はハミルトン・ヤコビ・ベルマン方程式）を解くことを考える．</p>
<blockquote>
<p>なお，動的計画法の文脈では，制御則と評価関数は，それぞれ方策と価値関数</p>
</blockquote>
<br />
<p>LQ制御などに帰着できる特別な場合を除き，この問題は解析的に解くことが<br />
できない．<br />
そのため，実際には方策や価値関数をパラメトライズして最適化する．</p>
<footer>masakifujiwara1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-header="2024/8/2 MPC勉強会" data-footer="masakifujiwara1" data-paginate="true" data-theme="default" lang="ja-JP" data-marpit-pagination="26" style="--header:2024/8/2 MPC勉強会;--footer:masakifujiwara1;--paginate:true;--theme:default;" data-marpit-pagination-total="27">
<header>2024/8/2 MPC勉強会</header>
<h2 id="133-%E5%8B%95%E7%9A%84%E8%A8%88%E7%94%BB%E6%B3%95%E3%81%A8%E5%BC%B7%E5%8C%96%E5%AD%A6%E7%BF%92-3">1.3.3 動的計画法と強化学習</h2>
<h3 id="%E5%8B%95%E7%9A%84%E8%A8%88%E7%94%BB%E6%B3%95-1">動的計画法</h3>
<p><strong>アプローチ</strong></p>
<ul>
<li>
<p>最適制御則の評価関数を状態空間方向に離散化して，<br />
（ハミルトン・ヤコビ・）ベルマン方程式を数値的に解くことが挙げられる．</p>
</li>
<li>
<p>データを用いてベルマン方程式をサンプル近似してパラメータを最適化<br />
→<strong>強化学習</strong>もサンプル近似の一つ</p>
</li>
</ul>
<footer>masakifujiwara1</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-header="2024/8/2 MPC勉強会" data-footer="masakifujiwara1" data-paginate="true" data-theme="default" lang="ja-JP" data-marpit-pagination="27" style="--header:2024/8/2 MPC勉強会;--footer:masakifujiwara1;--paginate:true;--theme:default;" data-marpit-pagination-total="27">
<header>2024/8/2 MPC勉強会</header>
<h2 id="133-%E5%8B%95%E7%9A%84%E8%A8%88%E7%94%BB%E6%B3%95%E3%81%A8%E5%BC%B7%E5%8C%96%E5%AD%A6%E7%BF%92-4">1.3.3 動的計画法と強化学習</h2>
<h3 id="%E5%BC%B7%E5%8C%96%E5%AD%A6%E7%BF%92">強化学習</h3>
<p><strong>アプローチ</strong></p>
<ul>
<li>
<p><strong>モデルフリー強化学習</strong><br />
状態方程式モデルを陽に利用せず，制御対象を動作させて得た現実のデータで<br />
パラメータを最適化する</p>
</li>
<li>
<p><strong>モデルベース強化学習</strong><br />
状態方程式モデルを使用し，事前に与えられていない場合には現実のデータから<br />
同定しながらパラメータを最適化する</p>
</li>
</ul>
<h2 id="2%E7%AB%A0%E3%81%A7%E3%81%93%E3%82%8C%E3%82%89%E3%81%A8%E3%83%A2%E3%83%87%E3%83%AB%E4%BA%88%E6%B8%AC%E5%88%B6%E5%BE%A1%E3%81%A8%E3%81%AE%E9%96%A2%E4%BF%82%E3%82%92%E8%AA%AC%E6%98%8E">2章でこれらとモデル予測制御との関係を説明</h2>
<footer>masakifujiwara1</footer>
</section>
